<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>にほんご２</title>
		<link rel="stylesheet" href="libs/themes/nihongonoki.min.css" />

	<body>
		<div id="categoryPage" data-role="page" data-theme="a">
			<div data-role="header">
				<h1 id="categoriesHeaderTitle">にほんご２</h1>
			</div>
			<div data-role="content" class="content">
				<ul id="categoryList" data-role="listview" data-theme="a">
				</ul>
			</div>
		<!--/page-->
		</div>
		<!-- -->
		<div id="questionPage" data-role="page" data-theme="a">
			<div data-role="header">
				<h1 id="questionHeaderTitle" class="quizHeaderTitle"><span class='quizNum'></span><span class='quizTitle'>にほんご２</span></h1>
				<a href="index.html" class="ui-btn-left" data-icon="home" data-iconpos="notext"></a>
			</div>
			<div data-role="content" class="content">
				<div id="divQuestion">
					<div id="questionText">
					</div>
					<div>
						<p>
							<a id="questionChoice1" class="questionChoice" href="#answerPage" data-role="button" data="1">&nbsp;</a>
						</p>
						<p>
							<a id="questionChoice2" class="questionChoice" href="#answerPage" data-role="button" data="2">&nbsp;</a>
						</p>
						<p>
							<a id="questionChoice3" class="questionChoice" href="#answerPage" data-role="button" data="3">&nbsp;</a>
						</p>
						<p>
							<a id="questionChoice4" class="questionChoice" href="#answerPage" data-role="button" data="4">&nbsp;</a>
						</p>
					</div>
				</div>
			</div>
		<!--/page-->
		</div>
        <!-- -->
        <div id="answerPage" data-role="page" data-theme="a">
            <div data-role="header">
                <h1 id="answerHeaderTitle" class="quizHeaderTitle"><span class='quizNum'></span><span class='quizTitle'>にほんご２</span></h1>
                <a href="index.html" class="ui-btn-left" data-icon="home" data-iconpos="notext"></a>
            </div>
            <div data-role="content" class="content">
                <div id="divAnswer">
                    <div id="answerMark">
                        <span id="answerMarkCorrect">
                            <span id="answerMarkCorrectText">あたり</span>
                            <img src="res/icon_smile.png" alt=" :)"/>
                        </span>
                        <span id="answerMarkWrong">
                            <span id="answerMarkWrongText">ハズレ</span>
                            <img src="res/icon_frown.png" alt=" :("/>
                        </span>
                    </div>
                    <div id="answerMsg"></div>
                    <p>
                        <a id="answerNext" href="#questionPage" data="next" data-role="button" data-icon="arrow-r" data-iconpos="right">次のクイズ</a>
                    </p>
                    <p>
                        <a id="answerResult" href="#resultPage" data="result" data-role="button" data-icon="arrow-r" data-iconpos="right">成績</a>
                    </p>
                    <p>
                        <a id="answerBack" href="#questionPage" data="back" data-role="button" data-icon="arrow-l" data-iconpos="right">クイズに戻る</a>
                    </p>
                    <p>

                    </p>
                </div>
            </div>
        </div>

<div id="resultPage" data-role="page" data-theme="a">

                <h1 id="resultHeaderTitle">成績</h1>
                <a href="index.html" class="ui-btn-left" data-icon="home" data-iconpos="notext"></a>

 <span id="recommendMsg">

<div>
